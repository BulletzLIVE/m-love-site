<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes! ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* CANVAS BACKGROUND */
    #sky {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      z-index: 1;
    }

    .card1 {
      background: rgba(223, 182, 207, 0.9);
      padding: 50px 70px;
      border-radius: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ffffff;
      font-size: 2.4rem;
    }

    /* IMAGE BUTTONS */
    .image-buttons {
      display: flex;
      gap: 40px;
    }

    .image-card {
      width: 360px;
      height: 360px;
      border-radius: 30px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      background: linear-gradient(
        to top,
        rgba(255, 183, 77, 0.45),
        rgba(255, 94, 98, 0.35),
        rgba(99, 72, 112, 0.4)
      );
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 20px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.4));
    }

    .image-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(255, 183, 77, 0.25),
        transparent 60%
      );
    }

    .image-card:hover {
      transform: translateY(-16px) scale(1.03);
      box-shadow: 0 35px 65px rgba(255, 145, 77, 0.6);
    }
  </style>
</head>




<body>
  <audio id="bg-music" loop></audio>

  <canvas id="sky"></canvas>
 
  <audio id="bg-music" loop></audio>

  <div class="page">
    <div class="card1">
      <h1>Yay! Here are some presents for you</h1>
    </div>

    <div class="image-buttons">
      <div class="image-card" onclick="goToPage1()">
        <img src="./images/catandheart.png" alt="Present 1">
      </div>

      <div class="image-card" onclick="goToPage2()">
        <img src="./images/catswings.png" alt="Present 2">
      </div>

      <div class="image-card" onclick="goToPage3()">
        <img src="./images/catbats.png" alt="Present 3">
      </div>
    </div>
  </div>




  <script>
// Background Music Control
    const music = document.getElementById("bg-music");
    const PAGE_MUSIC = "music/TaylotCardigan.mp3";

    const savedTime = localStorage.getItem("musicTime");
    const isPlaying = localStorage.getItem("musicPlaying") !== "false";

    music.src = PAGE_MUSIC;

    if (savedTime) {
        music.currentTime = parseFloat(savedTime);
    }

  // Start music after user interaction
    document.addEventListener("click", () => {
        if (music.paused && isPlaying) {
        music.volume = 0.5;
        music.play().catch(() => {});
        localStorage.setItem("musicPlaying", "true");
        }
    });

  // Save time every half second
    setInterval(() => {
        if (!music.paused) {
        localStorage.setItem("musicTime", music.currentTime);
        }
    }, 500);

    music.addEventListener("pause", () => {
        localStorage.setItem("musicPlaying", "false");
    });

    music.addEventListener("play", () => {
        localStorage.setItem("musicPlaying", "true");
    });



    /* CANVAS SETUP */
    const canvas = document.getElementById("sky");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    /* CLOUDS */
    const clouds = Array.from({ length: 6 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height * 0.35,
      size: 120 + Math.random() * 80,
      speed: 0.15 + Math.random() * 0.2
    }));

    function drawCloud(c) {
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.size * 0.35, 0, Math.PI * 2);
      ctx.arc(c.x + c.size * 0.4, c.y - 10, c.size * 0.45, 0, Math.PI * 2);
      ctx.arc(c.x + c.size * 0.8, c.y, c.size * 0.35, 0, Math.PI * 2);
      ctx.fill();

      c.x += c.speed;
      if (c.x - c.size > canvas.width) {
        c.x = -c.size;
      }
    }

    /* BUTTERFLIES */
    const butterflies = [];

    function spawnButterfly() {
      butterflies.push({
        x: -50,
        y: 150 + Math.random() * 300,
        size: 6 + Math.random() * 6,
        speed: 0.8 + Math.random() * 1.2,
        phase: Math.random() * Math.PI * 2
      });
    }

    setInterval(spawnButterfly, 3000);

    function drawButterfly(b) {
      const flutter = Math.sin(Date.now() / 200 + b.phase) * 6;
      ctx.fillStyle = "rgba(255, 170, 200, 0.8)";
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
      ctx.arc(b.x + flutter, b.y - 6, b.size, 0, Math.PI * 2);
      ctx.fill();

      b.x += b.speed;
    }

    /* SKY */
    function drawSky() {
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#ffb347");
      grad.addColorStop(0.4, "#ff5e62");
      grad.addColorStop(0.7, "#b24592");
      grad.addColorStop(1, "#634872");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
      drawSky();

      clouds.forEach(drawCloud);

      butterflies.forEach(drawButterfly);

      requestAnimationFrame(animate);
    }

    animate();

    /* NAVIGATION */
    function goToPage1() {
      window.location.href = "page1.html";
    }
    function goToPage2() {
      window.location.href = "page2.html";
    }
    function goToPage3() {
      window.location.href = "page3.html";
    }
  </script>
</body>
</html>
